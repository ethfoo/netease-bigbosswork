<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <link rel="stylesheet" href="/style.css"/>

</head>
<body>
<div class="n-head">
    <div class="g-doc f-cb">
        <div class="g-doc f-cb"><a href="/">首页</a></div>
    </div>
</div>

<div>
    <div class="m-form m-form-ht n-login">
        <form action="/login" method="post" class="m-form m-form-ht n-login">
            <div class="fmitem">
                <label class="fmlab">用户名：</label>
                <div class="fmipt">
                   <input class="u-ipt" type="text" name="username"/>
                </div>

            </div>
            <div class="fmitem">
                <label class="fmlab">密码：</label>
                <div class="fmipt">
                    <input class="u-ipt" type="password" name="password"/>
                </div>

            </div>
            <div class="fmitem fmitem-nolab fmitem-btn">
                <div class="fmipt">
                    <input class="u-btn u-btn-primary u-btn-lg u-btn-block" type="submit" value="登录"/>
                </div>
            </div>


        </form>
    </div>


</div>

</body>

</html>
