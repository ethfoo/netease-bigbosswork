<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div><h1>发布页面</h1></div>

<div>
    <form action="/editItem" method="post">
        <div><input type="hidden" th:value="${item.id}" name="id" /></div>
        <div>
            <label>标题：</label><input type="text" name="title" th:value="${item.title}"/>
        </div>
        <div>
            <label>摘要：</label><input type="text" name="info" th:value="${item.info}"/>
        </div>
        <div>
            <label>图片url:</label><input type="text" name="image" th:value="${item.image}"/>
        </div>
        <div>
            <label>正文：</label><input type="text" name="content" th:value="${item.content}"/>
        </div>
        <div>
            <label>价格：</label><input type="text" name="price" th:value="${item.price}"/><span>元</span>
        </div>
        <div>
            <input type="submit" value="编辑" />
        </div>

    </form>


</div>

</body>

</html>
