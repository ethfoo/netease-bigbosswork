<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<div><h1>发布页面</h1></div>

<div>
    <form action="/publicItem" method="post">
        <div>
            <label>标题：</label><input type="text" name="title"/>
        </div>
        <div>
            <label>摘要：</label><input type="text" name="info"/>
        </div>
        <div>
            <label>图片url:</label><input type="text" name="image"/>
        </div>
        <div>
            <label>正文：</label><input type="text" name="content"/>
        </div>
        <div>
            <label>价格：</label><input type="text" name="price"/><span>元</span>
        </div>
        <div>
            <input type="submit" value="发布" />
        </div>

    </form>


</div>

</body>

</html>
